
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprende a querer</title>
  <link rel="stylesheet" href="assets/css/vendors/bootstrap.css">
  <link rel="stylesheet" href="assets/css/landing.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="assets/images/logo.svg" alt="Logo" class="img-fluid" /></a>
  </div>
</nav>

<!-- Home Section with embedded chatbot -->
<section id="home" class="section-b-space home-section">
  <div class="container-fluid">
    <div class="home-sec">
      <div class="home-content">
        <div>
          <h2>Descubre tu estilo de apego</h2>
          <h1>Habla con Eldric, tu coach emocional</h1>
          <p>Un chatbot diseñado para ayudarte a entender cómo te vinculas afectivamente.</p>
          <a href="#chatbot" class="btn-solid">Comenzar</a>
        </div>
      </div>
      <div class="home-img d-lg-flex d-none">
        <img src="assets/images/landing/robot.png" alt="robot" class="img-fluid robot-img" />
        <div class="round-effect">
          <img src="assets/images/landing/round.gif" alt="robot" class="img-fluid" />
        </div>
      </div>
    </div>

    <!-- Chatbot iframe embedded -->
    <div id="chatbot" class="mt-5">
      <div style="width: 100%; max-width: 800px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h3 style="text-align:center; font-weight: 600; margin-bottom: 1rem; color:#1E3A8A;">Habla con Eldric</h3>
        <iframe src="/chat.html" width="100%" height="600px" style="border:none; border-radius: 8px; overflow: hidden;"></iframe>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="footer-content text-center">
      <p>© 2024 Aprende a querer</p>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/landing.js"></script>
</body>
</html>
