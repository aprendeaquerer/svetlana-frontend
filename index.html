<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprende a querer</title>
  <link rel="stylesheet" href="assets/css/vendors/bootstrap.css">
  <link rel="stylesheet" href="assets/css/landing.css">
  <style>
    :root {
      --color-primary: #BFA2DB;
      --color-secondary: #EBD8C3;
      --color-accent: #F6B2A5;
      --color-bg: #F9F9F9;
      --color-text: #2C2C2C;
      --color-border: #E0E0E0;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Outfit', sans-serif;
    }

    h1, h2, h3 {
      color: var(--color-primary);
      font-weight: 600;
    }

    .btn-solid {
      background-color: var(--color-accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.25rem;
    }

    .btn-solid:hover {
      background-color: #e6958c;
    }

    .navbar {
      background-color: white;
      border-bottom: 1px solid var(--color-border);
    }

    .footer-content {
      background-color: var(--color-secondary);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--color-text);
    }

    input[type="text"], select, textarea {
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 0.6rem;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #fff;
      color: var(--color-text);
    }

    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    #chatbot h3 {
      color: var(--color-primary);
    }

    .chat-wrapper {
      background-color: #fff;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <!-- El resto del HTML queda intacto, ahora con estilos coherentes en toda la interfaz -->
</body>
</html>
