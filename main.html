<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Login/Register</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1E3A8A;
            --background-color: #F8F9FA;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c54c9;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register User</h2>
    <input id="reg_user" placeholder="Username">
    <input id="reg_pass" placeholder="Password" type="password">
    <button onclick="registerUser()">Register</button>

    <h2>Login User</h2>
    <input id="login_user" placeholder="Username">
    <input id="login_pass" placeholder="Password" type="password">
    <button onclick="loginUser()">Login</button>
</div>

<script>
    async function registerUser(){
        const user_id = document.getElementById('reg_user').value;
        const password = document.getElementById('reg_pass').value;

        const response = await fetch('http://127.0.0.1:8000/register', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({user_id, password})
        });

        const result = await response.json();
        alert(result.message);
    }

    async function loginUser(){
        const user_id = document.getElementById('login_user').value;
        const password = document.getElementById('login_pass').value;

        const response = await fetch('http://127.0.0.1:8000/login', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({user_id, password})
        });

        if(response.ok){
            const result = await response.json();
            alert(result.message);

            sessionStorage.setItem('user_id', user_id);
            window.location.href = 'chat.html';
        } else {
            alert("Invalid username or password!");
        }
    }
</script>

</body>
</html>
